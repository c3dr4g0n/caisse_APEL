<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Caisse APEL - MARCHÉ DE NOËL</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="boutons_options">
			<button id="bouton_retour" onclick="window.location.href='index.html'">
				<span class="bouton_retour_icone">
					&#9664;
				</span>
				<span class="bouton_retour_texte">
					Retour à l'accueil
				</span>
			</button>
			<button id="bouton_mode_nuit"onclick="changerModeJourNuit()"></button>
		</div>
		<h1>Caisse APEL - MARCHÉ DE NOËL</h1>
		<div class="produits" id="liste_produits_2">
		</div>
		<div class="panier">
			<h2>Panier</h2>
			<div id="panier">
			</div>
			<h3>Total : <span id="total">0.00</span> €</h3>
			<button onclick="validerPanier()" style="background:#4caf50;color:white;">Valider le panier</button>
			<button onclick="ouvrirPopupViderPanier()" style="background:#d9534f;color:white;">Vider le panier</button>
			<!-- Popup de confirmation -->
			<div id="popup_vider_panier" class="popup">
				<div class="popup_contenu">
					<p>Voulez-vous vraiment vider le panier ?</p>
					<div class="popup_boutons">
						<button onclick="confirmerSuppressionPanier()" class="danger">Oui, vider</button>
						<button onclick="fermerPopupViderPanier()">Non</button>
					</div>
				</div>
			</div>
		</div>
		<div class="historique">
			<h2>Historique des commandes</h2>
			<div id="historique">
			</div>
			<button onclick="ouvrirPopupViderDerniereCommandeHistorique()" style="background:#FF9800;color:white;">Annuler la dernière commande</button>
			<button onclick="ouvrirPopupViderHistorique()" style="background:#d9534f;color:white;">Vider l'historique</button>
			<!-- Popups de confirmation -->
			<div id="popup_vider_derniere_commande_historique" class="popup">
				<div class="popup_contenu">
					<p>Voulez-vous vraiment annuler la dernière commande ?</p>
					<div class="popup_boutons">
						<button onclick="confirmerSuppressionDerniereCommandeHistorique()" class="danger">Oui, annuler</button>
						<button onclick="fermerPopupViderDerniereCommandeHistorique()">Non</button>
					</div>
				</div>
			</div>
			<div id="popup_vider_historique" class="popup">
				<div class="popup_contenu">
					<p>Voulez-vous vraiment supprimer tout l'historique ?</p>
					<div class="popup_boutons">
						<button onclick="confirmerSuppressionHistorique()" class="danger">Oui, supprimer</button>
						<button onclick="fermerPopupViderHistorique()">Non</button>
					</div>
				</div>
			</div>
		</div>
		<div class="historique">
			<h2>Récapitulatif des ventes</h2>
			<div id="recapitulatifProduits"></div>
			<h3>Total encaissé : <span id="totalCumule">0</span> €</h3>
			<button onclick="exporterRapport()" style="background:#1565C0;color:white;">Télécharger le rapport</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
